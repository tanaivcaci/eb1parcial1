#server:
  #port: ${PORT:8082}

spring:
  datasource:
    driver-class-name: org.h2.Driver
    url: jdbc:h2:mem:db;DB_CLOSE_DELAY=-1;
    username: sa
    password: sa
  sql:
    init:
      data-locations: classpath:movie-service.sql
  jpa:
    defer-datasource-initialization: true
    hibernate:
      ddl-auto: create-drop

info:
  app:
    name: movie-service
    description: Movie Service
    version: 1.0.0
